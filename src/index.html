<!DOCTYPE html>
<html lang="es" data-theme="nomialight">  <head>
    <meta charset="utf-8" />
    <title>Nomia</title>
    <base href="/" />
    <script>
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved ?? (prefersDark ? 'nomiadark' : 'nomialight');
      document.documentElement.dataset.theme = theme;
      document.documentElement.classList.toggle('dark', theme === 'nomiadark');
    </script>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <!-- TipografÃ­as -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body class="font-sans">
    <app-root></app-root>
  </body>
</html>
